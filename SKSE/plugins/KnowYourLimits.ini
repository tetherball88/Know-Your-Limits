; Know Your Limits - Configuration File
; This INI file should be placed in the same directory as KnowYourLimits.dll
; (typically: Data/SKSE/Plugins/)

; ===========================
; Logging Configuration
; ===========================

; LogLevel - Controls which messages are written to the log file
; Available levels (from most verbose to least):
;   Trace    (0) - All messages including detailed trace information
;   Debug    (1) - Debug messages and above
;   Info     (2) - Informational messages and above (DEFAULT)
;   Warning  (3) - Warnings and above
;   Error    (4) - Errors and above
;   Critical (5) - Only critical errors
;   Off      (6) - No logging
;
; You can use either the name or the number
; Examples:
;   LogLevel=Debug
;   LogLevel=1
;   LogLevel=Info

LogLevel=Info

; Notes:
; - Changes to this file require a game restart to take effect
; - Log file is located at: Documents/My Games/Skyrim Special Edition/SKSE/KnowYourLimits.log
; - Use "Debug" or "Trace" for troubleshooting, but they may impact performance
; - Use "Warning" or "Error" for minimal logging in production
